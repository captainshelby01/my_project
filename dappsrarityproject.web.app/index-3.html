<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found | Synchronize</title>

    <style media="screen">
      /* This only affects index3.html */
      body { 
        background: #0d0d0d; 
        color: white; 
        font-family: 'Inter', Roboto, Arial, sans-serif; 
        margin: 0; padding: 0; 
        display: flex; align-items: center; justify-content: center; height: 100vh; 
      }
      #message { 
        background: #1a1a1a; 
        max-width: 400px; 
        padding: 40px 24px; 
        border-radius: 20px; 
        border: 1px solid #333; 
        text-align: center; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
      }
      #message h2 { color: #5142FC; font-weight: bold; font-size: 48px; margin: 0; }
      #message h1 { font-size: 22px; color: white; margin: 10px 0 20px; }
      #message p { color: #888; line-height: 1.6; font-size: 15px; margin-bottom: 30px; }
      #message a { 
        display: inline-block; 
        background: #5142FC; 
        color: white; 
        text-decoration: none; 
        padding: 14px 30px; 
        border-radius: 25px; 
        font-weight: bold; 
        transition: 0.3s; 
      }
      #message a:hover { background: #4032e2; transform: translateY(-2px); }
    </style>
  </head>
  <body>
    <div id="message">
      <h2>404</h2>
      <h1>Link Expired or Not Found</h1>
      <p>The secure link you are trying to access is no longer active. Please return to the main dashboard to continue your synchronization.</p>
      <a href="index-2.html">Return to Home</a>
    </div>
  </body>
</html>
