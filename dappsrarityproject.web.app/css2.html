<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found | Synchronize</title>

    <style media="screen">
      /* Isolated Styles: Only affects this page */
      body { 
        background: #0d0d0d; /* Matches your connect-wallet background */
        color: white; 
        font-family: 'Inter', Roboto, Helvetica, Arial, sans-serif; 
        margin: 0; 
        padding: 0; 
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #message { 
        background: #1a1a1a; /* Matches your modal background */
        max-width: 400px; 
        padding: 40px 24px; 
        border-radius: 20px; 
        border: 1px solid #333;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      }
      #message h2 { color: #5142FC; font-weight: bold; font-size: 48px; margin: 0 0 10px; }
      #message h1 { font-size: 22px; font-weight: 600; color: white; margin: 0 0 16px;}
      #message p { line-height: 160%; margin: 16px 0 24px; font-size: 15px; color: #888; }
      
      #message a { 
        display: inline-block; 
        background: #5142FC; 
        text-transform: uppercase; 
        text-decoration: none; 
        color: white; 
        padding: 14px 30px; 
        border-radius: 25px; 
        font-weight: bold;
        transition: 0.3s;
      }
      #message a:hover { background: #4032e2; transform: translateY(-2px); }

      @media (max-width: 600px) {
        #message { margin: 20px; box-shadow: none; border: none; background: transparent; }
        body { background: #0d0d0d; }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h2>404</h2>
      <h1>Page Not Found</h1>
      <p>The specified file was not found. Please check the URL for mistakes or return to the home page to synchronize your wallet.</p>
      
      <a href="index-2.html">Back to Home</a>
    </div>
  </body>
</html>
